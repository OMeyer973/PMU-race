
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta​ name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <!-- 
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        -->      
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <title> PMU RACE </title>
    </head>

    <!--
    regles de syntaxe :
    - id et class en minuscule, mots séparés par des tirets "-"
    - chaque id est assigné à un élément unique
    - chaque élément a un id au max
    - tous les noms de variables en anglais
    -->

    <body>
        <div id="wrapper">
            <img id="horse-img" alt="The PMU horse" src="img/horse.png"/>
            <h1 id="site-title">PMU IMAC</h1>
            <h2 id="site-description">Parions race !</h2>

            <!-- les 3 écrans sont sur la même page, dans 3 div. On les active 1 par 1 -->
            <div id="menu-screen">
               <form id="menu-form" method="post">
                    <!-- dropdown nombre de joueurs -->
                    <h3 class ="field-title">Nombre de joueurs</h3>                        
                    <select id="players-number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>

                    <!-- liste des joueurs -->
                    <div id="players-holder">
                        <!-- joueurs activés par défaut, classes pour désactiver les joueurs : hidden -->

                        <div id="joueur1"> <!-- quand tout sera bien défini : recopier cette div le nombre de joueurs -->
                            
                            <!-- /!\ id uniques ! comme on va copier cette div 8 fois il ne faut pas utiliser de id dedans -->
                            
                            <div class="col-player-id column">
                                <p class="player-id">Joueur 1</p>
                            </div>

                            <div class="col-player-input column">
                                <h3 class ="field-title">Nom</h3><!-- todo : add desktop-hidden class for players 2-8 -->
                                <input class="player-input" name="player-x" type="text"/>
                            </div>
                            
                            <div class="col-player-horse column">
                                <h3 class ="field-title">Poulain</h3><!-- todo : add desktop-hidden class for players 2-8 -->
                                <select class="player-horse">
                                    <option value="clover">♣</option>
                                    <option value="heart">♥</option>
                                    <option value="diamond">♦</option>
                                    <option value="spade">♠</option>
                                </select>
                            </div>

                            <div class="col-player-bet column">
                                <h3 class ="field-title">Mise</h3> <!-- todo : add desktop-hidden class for players 2-8 -->
                                <select class="player-bet">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="1000">1000</option>
                                </select>
                            </div>
                        </div>
                    </div>


               
                    <div id="buttons-holder">
                        <input id="input-start" class="bold" type="submit" value="Démarrer la course !">
                        <input id="input-rules" class="bold" type="submit" value="C'est quoi les règles ?"> 
                    </div>
                </form>

                <div id="rules-holder">
                    <h2 class="rule-title"> Les règles </h2>
                    <h3 class="rule-subtitle">Règle N°1</h3>
                    <p class="rule">Ne pas parler du PMU-RACE</p>
                </div>
            </div>

            <div id ="game-screen" class="hidden">
                
                <div id="deck"> 
                    <div id="deck-hidden">
                    </div>
                    <div id="drawn-card">
                    </div>
                </div>
                
                <div id="track-holder"> 
                    <div id="track-side">
                        <div id="track-side-card1" class="card-hidden"> <!-- quand tout sera bien défini : recopier cette div le nombre de tours de la course -->
                            <img class="face-hidden" alt="a hidden card" src="img/cardXX.png"/>
                            <img class="face-shown" alt="a card face up" src="img/cardXX.png"/>
                        </div>
                    </div>
                    <div id="track1">
                            <img id="horse1" class="horse" alt="horse N°1" src="img/cardXX.png"/>
                    </div>
                    <div id="track2">
                    </div>
                    <div id="track3">
                    </div>
                    <div id="track4">
                    </div>
                </div>  
            </div>

            <div id="results-screen" class="hidden">
            </div>
        </div>  


        <script src="main.js"></script>        
    </body>

</html>
